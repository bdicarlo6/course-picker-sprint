<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Course Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ RIT Course Registration System</h1>
            <p class="subtitle">Browse and explore available courses</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="departmentFilter">Filter by Department:</label>
                <select id="departmentFilter">
                    <option value="all">All Departments</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="levelFilter">Filter by Level:</label>
                <select id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                    <option value="500">500 Level</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchBox">Search:</label>
                <input type="text" id="searchBox" placeholder="Search by course code or title...">
            </div>
        </div>

        <div class="stats">
            <span id="courseCount">Loading courses...</span>
        </div>

        <div id="courseList" class="course-list">
            <!-- Courses will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
